<head>
  <title>ochat</title>
</head>

<body>
  {{> hello}}
  {{> lobby}}
  {{> history}}
  {{> send}}
</body>

<template name="hello">
  <div>
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
  </div>
</template>

<template name="lobby">
  <div>
  <h1>What's your name?</h1>
  <input id="name" type="name" value="" />
  <input type="button" value="Click" {{disabled}} />
  </div>
</template>

<template name="history">
  <h1>History</h1>
<ul>
{{#each messages}}
  <li>[{{user_name}}]: {{message}} ({{cdate}})
    <input type="button" class="modify" value="修正" />
    <input type="button" class="delete" value="削除" />
  </li>
{{/each}}
</ul>
</template>

<template name="send">
  お名前: <input type="text" id="user_name" />
  コメント: <input type="text" id="message" />
  <input type="button" id="send" value="投稿" />
</template>
